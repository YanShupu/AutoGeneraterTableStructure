<html>

<head>
    <script src="../layui/layui.js"></script>
    <link rel="stylesheet" href="../layui/css/layui.css" />
    <script>
        layui.use(['table', 'layer', 'element'], function () {
            var element = layui.element;
            var table = layui.table;
            var layer = layui.layer;
            table.render({
                elem: '#fields'
                , height: 315
                , cols: [[
                    { field: 'columnField', title: '字段' }
                    , { field: 'columnDesc', title: '描述' }
                    , { field: 'type', title: '类型' }
                    , { field: 'isNull', title: '为空',templet:'#isChecked'}
                    , { field: 'primaryKey', title: '主键',templet:'#isChecked'}
                ]]
                , data: [
                    { 'columnField': 'id', 'columnDesc': 'ID', 'type': 'int', 'isNull': 'no', 'primaryKey': 'yes' }
                ]
            });

        });              
    </script>
    <script type="text/html" id="isChecked">
       
    {{# if(d.primaryKey=="yes"){ }} 
      <input type="checkbox" name="" lay-skin="primary" checked disabled/>
      {{# }else { }}
      <input type="checkkbox">
      {{# } }}
    </script>
</head>

<body>
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li class="layui-this">表字段</li>
            <li>生成实体</li>
            <li>生成源码</li>
            <li>生成映射类</li>
            <li>生成映射文件</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <table id="fields" lay-filter="fields"></table>
            </div>
            <div class="layui-tab-item"></div>
            <div class="layui-tab-item"></div>
            <div class="layui-tab-item"></div>
            <div class="layui-tab-item"></div>
        </div>
    </div>

</body>

</html>
